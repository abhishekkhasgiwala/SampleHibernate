<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample Tomcat Hibernate</title>
</head>
<body>
<p>Sample Tomcat Hibernate</p>

	<h1>Registration Form</h1>
	<form action="register" method="post">
		<table cellpadding="3pt">
			<tr>
				<td>User Name :</td>
				<td><input type="text" name="userName" size="30" /></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="password" name="password" size="30" /></td>
			</tr>

			<tr>
				<td>FristName :</td>
				<td><input type="text" name="firstName" size="30" /></td>
			</tr>
			<tr>
				<td>LastName :</td>
				<td><input type="text" name="lastName" size="30" /></td>
			</tr>
			<tr>
				<td>DateofBirth :</td>
				<td><input type="text" name="dob" size="12" /></td>
			</tr>
			<tr>
				<td>email :</td>
				<td><input type="text" name="emailId" size="30" /></td>
			</tr>
			<tr>
				<td>Phone :</td>
				<td><input type="text" name="phoneNo" size="30" /></td>
			</tr>
			<tr>
				<td>Gender :</td>
				<td><input type="text" name="gender" size="30" /></td>
			</tr>
		</table>
		<p />
		<input type="submit" value="Register" />
	</form>
</body>
</html>
